<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalora | Advanced Health Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin: 0 auto; /* Centers the card */
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: var(--font-body);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .centered-hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="brand">Vitalora</a>
        <ul class="nav-links">
            <li><a href="about.html" class="nav-link">About Us</a></li>
            <li><a href="features.html" class="nav-link">Features</a></li>
            <li><a href="posts.html" class="nav-link">Post</a></li>
        </ul>
    </nav>

    <header class="hero centered-hero">
        <div class="auth-container animate">
            <h2 style="margin-bottom: 2rem; text-align: center;">Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="button" id="login-btn" class="btn-cta" style="width: 100%; border: none; cursor: pointer;">
                    Login
                </button>
            </form>
        </div>
    </header>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <div class="brand">Vitalora</div>
                <p>Predicting Tomorrow's Health, Today.</p>
            </div>
            <div class="footer-links">
                <div class="footer-col">
                    <h4>Company</h4>
                    <a href="#about">About Us</a>
                    <a href="#features">Features</a>
                    <a href="#">Careers</a>
                </div>
                <div class="footer-col">
                    <h4>Resources</h4>
                    <a href="#">Documentation</a>
                    <a href="#">API Access</a>
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="footer-col">
                    <h4>Connect</h4>
                    <a href="#">Twitter</a>
                    <a href="#">LinkedIn</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 Vitalora Health Intelligence. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    
</body>
</html>
