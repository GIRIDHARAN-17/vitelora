<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Vitelora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: var(--font-body);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="brand">Vitelora</a>
        <ul class="nav-links">
            <li><a href="about.html" class="nav-link">About Us</a></li>
            <li><a href="features.html" class="nav-link">Features</a></li>
            <li><a href="login.html" class="nav-link">Login</a></li>
        </ul>
    </nav>
    <header class="hero">
        <div class="auth-container animate">
            <h2 style="margin-bottom: 2rem; text-align: center;">Join Vitelora</h2>
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <button type="button" class="btn-cta" style="width: 100%; border: none; cursor: pointer;">Create
                    Account</button>
            </form>
            <p style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-muted);">
                Already have an account? <a href="login.html" style="color: var(--primary);">Login</a>
            </p>
        </div>
    </header>
    <script src="../js/main.js"></script>
</body>

</html>
